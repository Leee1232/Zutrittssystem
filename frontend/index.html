<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: url('images/background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-top: 5px;
            margin-bottom: 15px;
            font-weight: 400;
            font-size: 18px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            color: red;
        }

        .logo {
            width: 120px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="images/htl-hallein-logo-transparent.png" alt="HTL Hallein Logo" class="logo" />
        <h2>Login</h2>
        <form id="login-form" action="javascript:void(0);" method="post">
            <div class="input-container">
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>

    <script>
        // Login-Funktion
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const loginData = {
                username: username,
                password: password
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                // Überprüfen, ob der Status 200 OK zurückgegeben wurde
                if (response.ok) {
                    // Erfolgreiches Login, Token speichern
                    localStorage.setItem('access_token', data.access_token);

                    // Erfolgreiche Nachricht anzeigen
                    document.getElementById("success-message").textContent = `Willkommen zurück, ${username}!`;
                    document.getElementById("error-message").textContent = '';

                    // Weiterleitung zur Dashboard-Seite
                    window.location.href = '/dashboard.html';  // oder zu deiner gewünschten Seite
                } else {
                    // Fehlerhafte Anmeldedaten
                    document.getElementById("error-message").textContent = data.detail || "Anmeldung fehlgeschlagen.";
                    document.getElementById("success-message").textContent = '';
                }
            } catch (error) {
                console.error('Fehler beim Login:', error);
                document.getElementById("error-message").textContent = "Ein Fehler ist aufgetreten. Bitte versuche es später erneut.";
                document.getElementById("success-message").textContent = '';
            }
        }

        // Event-Listener für das Formular
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            login();
        });
    </script>
</body>

</html>
