<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: url('images/background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-top: 5px;
            margin-bottom: 15px;
            font-weight: 400;
            font-size: 18px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
        .logo {
            width: 120px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/htl-hallein-logo-transparent.png" alt="HTL Hallein Logo" class="logo" />
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            try {
                const response = await fetch("https://zutrittssystemweb.onrender.com/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error("Login fehlgeschlagen");
                }

                const data = await response.json();
                message.style.color = "green";
                message.textContent = data.message;

                // Erfolgreiches Login - Benutzer-ID speichern und weiterleiten
                setTimeout(() => {
                    localStorage.setItem("userId", data.user_id);
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "dashboard.html";
                }, 1000);
            } catch (error) {
                message.style.color = "red";
                message.textContent = "Ung√ºltiger Benutzername oder Passwort.";
            }
        }
    </script>
</body>
</html>
