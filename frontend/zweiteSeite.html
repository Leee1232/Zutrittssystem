<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dritte Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .header {
            width: 100%;
            background-color: #ffeb3b;
            padding: 20px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 70px;
        }

        .info {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .buttons .back {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Raum und Zeit Übersicht</h1>
    </div>

    <div class="container">
        <div class="info">
            <p id="raumInfo"></p>
            <p id="zeitInfo"></p>
        </div>

        <div class="buttons">
            <button class="back" onclick="window.location.href='/zweiteSeite.html'">ZURÜCK</button>
            <button onclick="finalize()">BESTÄTIGEN</button>
        </div>
    </div>

    <script>
        function loadZeitInfo() {
            const zeitInfo = JSON.parse(localStorage.getItem('zeitInfo'));
            if (!zeitInfo) {
                window.location.href = '/index.html';
                return;
            }

            // Zeige die gespeicherten Informationen
            document.getElementById('raumInfo').textContent = `Raum: ${zeitInfo.raum}`;
            document.getElementById('zeitInfo').textContent = `Datum: ${zeitInfo.datum}, Zeit: ${zeitInfo.zeitVon} - ${zeitInfo.zeitBis}`;
        }

        function finalize() {
            alert('Raum und Zeit wurden erfolgreich gespeichert!');
            // Weiterleitung oder weitere Aktionen hier einfügen
        }

        // Lade Informationen beim Seitenstart
        document.addEventListener('DOMContentLoaded', loadZeitInfo);
    </script>
</body>

</html>
